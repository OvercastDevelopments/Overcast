    <link rel="stylesheet" href="izaacstyle.css">

</head>
<body>
<div id="wrapper" >
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="index.html" class="logo">Overcast</a>
        <ul class="main-nav" id="js-menu">
            <li>

                <a href="currentprojects.html" class="nav-links">Our Current Projects</a>
            </li>
        </ul>
    </nav>

    <div id="contactform">
        <form action="https://formspree.io/OvercastDevelopments@gmail.com" method="POST" id="forminputfields">
            <h1>Contact Us</h1>
            <hr>
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" required>
            </div>
            <div class="form-group">
                <label for="useremail">Email:</label>
                <input type="text" class="form-control" id="useremail" name="useremail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="exampleSelect1">Which service do you require:</label>
                <select class="form-control" id="exampleSelect1" name="serviceselection" required>
                    <option>Website Development</option>
                    <option>Software testing/automation</option>
                    <option>Website Management</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Brief Description of what your looking for:</label>
                <textarea class="form-control" id="exampleTextarea" name="description" rows="3" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
        </form>
    </div>


    <div id="footer">
        <p>@Copyright Overcast Developments</p>
        <img src="icons/facebook.png" id="facebookicon" onclick="facebook()">
        <img src="icons/instagram.png" id="instagramicon" onclick="instagram()">
        <img src="icons/linkedin.png" id="linkedinicon" onclick="linkedin()">
        <img src="icons/snapchat.png" id="snapchaticon" onclick="snapchat()">
    </div>
</div>
</body>
</html>
